name: scheduled_auto_change

on:
  schedule:
    - cron: 0 */22 * * *
# on:
#   push:
#     branches:
#       - master

jobs:
  build:
    name: Build_master
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Add text to auto_change.txt
        run: |
          git config --global user.name ${{ secrets.YOUR_NAME }}
          git config --global user.email ${{ secrets.YOUR_EMAIL }}
          echo `date` >> auto_change/auto_change.txt
          git add .
          git commit -m "Update auto_change.txt"
          git push
